<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASH Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MASH Game</h1>
    <div class="game-container">
        <form id="mashForm">
            <label for="spouse">Future Spouse:</label>
            <input type="text" id="spouse" name="spouse" required><br>

            <label for="job">Future Job:</label>
            <input type="text" id="job" name="job" required><br>

            <label for="car">Future Car:</label>
            <input type="text" id="car" name="car" required><br>

            <label for="city">Future City:</label>
            <input type="text" id="city" name="city" required><br>

            <button type="submit">Find My Future</button>
        </form>

        <div id="result" class="result-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
